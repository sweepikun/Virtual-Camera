# Gradle国内镜像源配置

# 阿里云Maven仓库镜像
maven.url.repo1=https://maven.aliyun.com/repository/public
maven.url.repo2=https://maven.aliyun.com/repository/google
maven.url.repo3=https://maven.aliyun.com/repository/gradle-plugin

# 使用镜像源替换默认的Maven中央仓库
systemProp.org.gradle.internal.publish.checksums.insecure=true

# 配置Gradle自身的镜像地址
systemProp.gradle.wrapperUser=
systemProp.gradle.wrapperPassword=
systemProp.gradle.distribution.url=https://mirrors.cloud.tencent.com/gradle

# 提高构建性能的配置
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError